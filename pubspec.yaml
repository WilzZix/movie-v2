name: movie
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: ^3.5.1



dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  intl: ^0.18.0
  carousel_slider: ^5.0.0
  go_router: ^14.2.7
  flutter_rating: ^2.0.2
  marquee: ^2.0.0
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.17
  youtube_player_flutter: ^9.1.1
  source_gen: ^1.5.0
  flutter_web_auth: ^0.6.0
  http: ^1.2.2
  equatable: ^2.0.7
  shimmer: ^3.0.0
  flutter_native_splash: ^2.4.0
  mask_text_input_formatter: ^2.5.0
dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0



# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/typography/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/typography/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/typography/Urbanist-SemiBold.ttf
          weight: 600

        - asset: assets/typography/Urbanist-Medium.ttf
          weight: 500

        - asset: assets/typography/Urbanist-Regular.ttf
          weight: 400

flutter_native_splash:
  image: assets/icons/splash_image.png
  color: "#FFFFFF"
  android: true
  ios: true
  web: false
